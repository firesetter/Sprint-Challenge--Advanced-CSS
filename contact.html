<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SpaceWalkers</title>

    <link
      href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- navigation code here -->
    <header class="nav">
      <div class="container">
        <h1>SpaceWalkers</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="#about">About Us</a>
          <a href="#blog">Blog</a>
          <a href="contact.html">Contact</a>
          <a href="#sign-in">Sign In</a>
        </nav>
      </div>
    </header>

    <div class="container home">
      <header class="intro contact">
        <!-- image code here -->
        <img
          src="img/main-header.png"
          alt="Photo of Earth's horizon from space"
          class="intro-img"
        />

        <h1>Contact Page</h1>
        <div>
          <img src="img/sky.png" class="sky" alt="Space sky image" />

          <p>
            With your help we can see the stars. Contact us today to find out
            how.
          </p>
        </div>

        <div class="form">
          <div class="form-field">
            <input
              type="text"
              name="name"
              autocomplete="name"
              placeholder="Name"
              required
            />
          </div>

          <div class="form-field">
            <input
              type="text"
              name="email"
              autocomplete="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-field">
            <input type="text" name="subject" placeholder="Subject" />
          </div>

          <div class="form-field">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
              required
            ></textarea>
          </div>

          <div class="form-button">
            <input type="submit" value="Send Message" class="submit" />
          </div>

          <div class="form-button">
            <input type="reset" value="Clear Form" class="reset" />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
